name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          cd api-gateway && go mod download
          cd ../user-service && go mod download
          cd ../event-ticket-service && go mod download
          cd ../payment-service && go mod download
          cd ../notification-service && go mod download

      - name: Run tests
        run: |
          cd api-gateway && go test ./... -v -cover
          cd ../user-service && go test ./... -v -cover
          cd ../event-ticket-service && go test ./... -v -cover
          cd ../payment-service && go test ./... -v -cover
          cd ../notification-service && go test ./... -v -cover

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
          working-directory: api-gateway

      - name: golangci-lint (user-service)
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
          working-directory: user-service
          skip-cache: true

      - name: golangci-lint (event-ticket-service)
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
          working-directory: event-ticket-service
          skip-cache: true

      - name: golangci-lint (payment-service)
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
          working-directory: payment-service
          skip-cache: true

      - name: golangci-lint (notification-service)
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
          working-directory: notification-service
          skip-cache: true

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build API Gateway
        uses: docker/build-push-action@v4
        with:
          context: ./api-gateway
          push: false
          tags: trae/api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build User Service
        uses: docker/build-push-action@v4
        with:
          context: ./user-service
          push: false
          tags: trae/user-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Event Ticket Service
        uses: docker/build-push-action@v4
        with:
          context: ./event-ticket-service
          push: false
          tags: trae/event-ticket-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Payment Service
        uses: docker/build-push-action@v4
        with:
          context: ./payment-service
          push: false
          tags: trae/payment-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Notification Service
        uses: docker/build-push-action@v4
        with:
          context: ./notification-service
          push: false
          tags: trae/notification-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max