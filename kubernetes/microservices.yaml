spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: trae/api-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: USER_SERVICE_URL
          value: http://user-service:8081
        - name: EVENT_TICKET_SERVICE_URL
          value: http://event-ticket-service:8082
        - name: PAYMENT_SERVICE_URL
          value: http://payment-service:8083
        - name: NOTIFICATION_SERVICE_URL
          value: http://notification-service:8084
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
